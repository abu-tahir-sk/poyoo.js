<!DOCTYPE html>
<html lang="en"  data-theme="light" class="dark">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
     <main class="flex justify-center">
            <div class="mockup-phone">
  <div class="camera"></div>
  <div class="display">
    <div class="artboard artboard-demo phone-3">
      <!-- accont balance -->
       <div class="stats shadow">
  <div class="stat">
    <div class="stat-title">Total Page Views</div>
    <div id="account-balance" class="stat-value">89400</div>
   
  </div>
</div>
<div class="divider"></div>
<!-- add money form start-->
 <div>
       <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Amount</span>
          </label>
          <input id="input-add-money" type="number" placeholder="Add Money Amount" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">pin number</span>
          </label>
          <input id="input-pin-number" type="password" autocomplete="off" placeholder="Enter pin" class="input input-bordered" required />
        </div>
        <div class="form-control mt-6">
          <button class="btn btn-primary" id="btn-add-money">Add Money</button>
        </div>
      </form>
    </div>
 </div>
<!-- add money form end-->
    </div>
  </div>
</div>
     </main> 
     <script src="js/addmoney.js"></script>
</body>
</html>
